<section class="objections-container" *ngIf="true || objections">
  <h3 class="objections-header">OBJECTIONS</h3>
  <mat-accordion>
    <div class="objection-container">
    <mat-expansion-panel *ngFor="let objection of objections; let index = index">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Objection {{index + 1}}
          <span class="sustained-badge" *ngIf="objection.sustained"> - SUSTAINED</span>
        </mat-panel-title>
        <mat-panel-description>
<!--          {{source.title}}-->
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="objection-content">
        <p><b>Reason</b></p>
        <p>{{objection.reason}}</p>
        <div class="objection-evidence-list" *ngIf="objection.evidenceSet">
          <app-evidence-list
            [evidenceList]="objection.evidenceSet">
          </app-evidence-list>
        </div>
      </div>
    </mat-expansion-panel>
    </div>
  </mat-accordion>
</section>


<!--sustained: boolean;-->
<!--reason: string;-->
<!--evidenceSet: Evidence[];-->
